<form method="post" action="/info/modify/">
    {% csrf_token %}
    <!-- 表单字段 -->
    <!-- 生成多组表单 -->
    {% for key,value in userinfo.items %}
        <div>
            <label for="{{ key.0 }}">{{ key.1 }}：</label>
            <input type="text" id="{{ key.0 }}" name="{{ key.0 }}" value="{{ value }}" required>
        </div>
    {% endfor %}

    <!-- 提交按钮 -->
    <button type="submit">提交</button>

</form>
