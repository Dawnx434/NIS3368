<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>序号</th>
        <th>岗位名称</th>
        <th>岗位简介</th>
        <th>发布状态</th>
    </tr>
    </thead>
    <tbody>
    {% for position in position_list %}
        <tr>
            <td>{{ position.id }}</td>
            <td><a href="/position/view/{{ position.id }}/">{{ position.position_name }}</a></td>
            <td>{{ position.summary }}</td>
            <td>{{ position.published_state }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
