<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ title }}</h1>
<p>{{ from_user_username }}于{{ create_time }}发往{{ to_user_username }}</p>
{% if reply_to %}
<p>此消息作为<a href="/message/view/{{ reply_to }}">此原始消息</a>的回复</p>
{% endif %}
<h3>内容：</h3>
<p>{{ content }}</p>
{% if can_reply %}
    <a href="/message/send/?reply={{ message_id }}" class="btn btn-primary">回复</a>
{% endif %}
</body>
</html>
